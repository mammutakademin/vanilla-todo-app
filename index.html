<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Webpack App</title>
</head>
<body>
  <div class="wrapper">
    <article class="todo-container">
      <header>
        <h1>Do toDO</h1>
      </header>
      <ul class="todo-list">
        <li class="todo-item done">
          Something todo
          <span class="controls">
            <button class="edit material-icons">
              edit
            </button>
            <button class="delete material-icons">
              delete
            </button>
          </span>
        </li>
        <li class="todo-item">
          Something else todo
          <span class="controls">
            <button class="edit material-icons">
              edit
            </button>
            <button class="delete material-icons">
              delete
            </button>
          </span>
        </li>
      </ul>
      <p class="todos-left"></p>
      <footer>
        <input type="text" class="todo-input" placeholder="Type something">
        <button>Add todo</button>  
      </footer>
    </article>
  </div>
</body>

</html>
