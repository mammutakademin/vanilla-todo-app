<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Webpack App</title>
</head>
<body>
  <div class="wrapper">
    <article class="todo-container">
      <header>
        <h1>Do toDO</h1>
        <span>
          <label>Hide done tasks</label>
          <input type="checkbox" class="toggle-done">
        </span>
      </header>
      <ul class="todo-list">        
      </ul>
      <p class="todos-left">You have <strong>X</strong> to do left</p>
      <footer>
        <span class="input-container">
          <input type="text" class="todo-input" placeholder="Type task to do">
          <p class="error hide">Something went wrong</p>
        </span>
        <button class="add-todo-btn">Add to do</button>  
      </footer>
    </article>
    <div class="fade-layer"></div>
    <dialog>
      <h2>Type new content</h2>
      <span class="input-container">
        <input type="text">
        <p class="error hide"></p>
      </span>
      <button>Save</button>
    </dialog>
  </div>
</body>

</html>
